<!DOCTYPE html>
<html>
  <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>
<div class="container">    
  <div class="container p-4 bg-dark text-white">
    <div class="row justify-content-md-center">    
      <div class="col fs-2 fw-bold" id="homeButton">Kuoricini Dao</div>
      <div class="col text-end align-text-bottom fw-lighter" id="myAddress"></div>      
    </div>
  </div>

  <div class="container p-4 bg-light">
    <div class="row">
      <div class="col">
        <div class="card p-4 rounded-3 shadow-sm border-primary"><h5>Ciao, <span id="myName"></span></h5>></div>    
      </div>
      <div class="col">
        <div class="card col p-4 rounded-3 shadow-sm border-primary"><h5>kuori: <span id="myKuori"></span></h5></div>
      </div>
    </div>
  </div>

<div class="container p-4 bg-light" id="setNameSection" >
  <div class="card p-4 rounded-3 shadow-sm border-primary">
    <h5>Non hai un nickname</h5>
    <p>Crea il tuo nickname per entrare. Riceverai 100 kuori!</p>
    <P>Nickname: <input type="text" id="setName">
      <button id="setNameButton">Crea</button>
    </p>
  </div>
</div>

<div id="myGroupsSection">
  <div class="container p-4 bg-light" >
    <div class="card p-4 rounded-3 shadow-sm border-primary">
      <h5>I miei gruppi</h5>
      <table class="table">
        <tr><th>nome</th><th>members</th></tr>
        <tbody id="myGroupsTable"></tbody>
      </table>
    </div>
  </div>
  <div class="p-4 bg-light">
    <div class="card p-4 rounded-3 shadow-sm border-primary">
      <h5>Crea un nuovo gruppo</h5>
      <p>Crea gruppo: <input type="text" id="setGroupName">
        <button id="createGroup">Crea</button>
      </p>
    </div>
  </div>
</div>



<div id="showGroupSection">
  <div class="container p-4 bg-light" >
    <div class="card p-4 rounded-3 shadow-sm border-primary">
      <h5>Gruppo <span id="groupName">-</span></h5>
      <table class="table">
        <tr><th>nome</th><th>manda un kuore</th></tr>
        <tbody id="groupTableBody"></tbody>
      </table>
    </div>
  </div>
  <div class="p-4 bg-light">
    <div class="card p-4 rounded-3 shadow-sm border-primary">
      <h5>Aggiungi un nuovo membro al gruppo</h5>
      <p>Indirizzo: <input type="text" id="addMemberAddress">
        <button id="addMember">Aggiungi</button>
      </p>
    </div>
  </div>
</div>


</div>

  <script src="jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="web3.min.js"></script>
  <script src="truffle-contract.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
